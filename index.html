<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <table id="board">
      <tr>
        <td id="cell-0"></td>
        <td id="cell-1"></td>
        <td id="cell-2"></td>
      </tr>
      <tr>
        <td id="cell-3"></td>
        <td id="cell-4"></td>
        <td id="cell-5"></td>
      </tr>
      <tr>
        <td id="cell-6"></td>
        <td id="cell-7"></td>
        <td id="cell-8"></td>
      </tr>
    </table>
    <div id="score-board">
      <div class="player-score">
        <p>Player 1: <span id="player1-score">0</span></p>
      </div>
      <div class="player-score">
        <p>Player 2: <span id="player2-score">0</span></p>
      </div>
    </div>
    
    <button id="reset-button">Reset</button>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
